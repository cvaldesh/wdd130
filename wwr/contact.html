<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting Adventures Chile for questions, reservations, or feedback. Find our address, phone, email, and send us a message!">

    <title>Contact Us - Rafting Company Chile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/wwr-logo.jpg" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <div class="company-details">
                <p><strong>Company Name:</strong> Rafting Company Chile</p>
                <p><strong>Address:</strong> La Florida 123, Chile</p>
                <p><strong>Phone:</strong> +569 9876 5432</p>
                <p><strong>Email:</strong> <a href="mailto:hello@raftingmoqup.com">hello@raftingmoqup.com</a></p>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.3585665252144!2d-70.58508088854931!3d-33.518061900867195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d056e2151c97%3A0x61eec82496abd652!2sAv.%20La%20Florida%20123%2C%20La%20Florida%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1748994988024!5m2!1ses-419!2scl" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employee-profiles">
            <h2>Our Team</h2>
            <div class="team-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1 - Head Guide">
                    <figcaption>John Doe - Head Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2 - Operations Manager">
                    <figcaption>Jane Smith - Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3 - Customer Service">
                    <figcaption>Peter Jones - Customer Service</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required>

                <fieldset class="purpose-radios">
                    <legend>Purpose of Message:</legend>
                    <input type="radio" id="general" name="message_purpose" value="general_inquiry" required>
                    <label for="general">General Inquiry</label><br>

                    <input type="radio" id="reservation" name="message_purpose" value="reservation_question">
                    <label for="reservation">Reservation Question</label><br>

                    <input type="radio" id="website" name="message_purpose" value="website_suggestion">
                    <label for="website">Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="user_message" rows="6" required></textarea>

                <div class="newsletter-signup">
                    <input type="checkbox" id="newsletter" name="newsletter_subscribe">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Send Your Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Adventures. Carlos Valdes H.</p>
        <p><a href="https://app.moqups.com/bsLuiQPTYjpvNCWH9nRNQ6VgcbVaA42b/view/page/a9a5f8d52" target="_blank" rel="noopener noreferrer">Contact Us Wireframe</a></p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="images/twitter.png" alt="Twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
        </nav>
    </footer>
</body>
</html>
